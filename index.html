<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/esri.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated MediaLayer</title>
  </head>
  <body>
    <calcite-shell>
      <calcite-shell-panel slot="panel-end" position="end">
        <calcite-block open heading="Animation Options">
          <calcite-label layout="inline">
            <calcite-switch id="playAnimationSwitch" checked> </calcite-switch>
            playAnimation
          </calcite-label>

          <calcite-label>
            duration
            <calcite-input-number
              id="durationInput"
              value="4"
              min="0"
              step="0.1"
              suffix-text="seconds"
            >
            </calcite-input-number>
          </calcite-label>

          <calcite-label>
            repeatType
            <calcite-select id="repeatTypeSelect">
              <calcite-option value="loop">loop</calcite-option>
              <calcite-option value="none">none</calcite-option>
              <calcite-option value="oscillate" selected
                >oscillate</calcite-option
              >
            </calcite-select>
          </calcite-label>

          <calcite-label>
            repeatDelay
            <calcite-input-number
              id="repeatDelayInput"
              value="0"
              step="0.1"
              suffix-text="seconds"
            >
            </calcite-input-number>
          </calcite-label>
        </calcite-block>
      </calcite-shell-panel>
      <div id="viewDiv"></div>
    </calcite-shell>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
